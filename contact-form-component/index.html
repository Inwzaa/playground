<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Contact Form</title>
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name: <input type="text" id="name" name="name" placeholder="Name" required /></label>
            <label for="email">Email:<input type="email" id="email" name="email" placeholder="Email" required /></label>
            <label for="message">Message:<textarea id="message" name="message" placeholder="Type your message..." required></textarea></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
